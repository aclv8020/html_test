<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangFlow Integration</title>
    <style>
        /* Basic styling for the input and output fields */
        #promptInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #sendButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        #responseText {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>LangFlow RAG LLM Integration000</h1>
    <input type="text" id="promptInput" placeholder="Enter your prompt">
    <button id="sendButton">Send</button>
    <p><strong>Response:</strong> <span id="responseText"></span></p>

    <script>
        // Replace with your actual values
        const BASE_API_URL = "https://api.langflow.astra.datastax.com";
        const LANGFLOW_ID = "c6f791c3-4e37-4ffe-bb80-70d91dee7f1d"; // Your LangFlow ID
        const FLOW_ID = "0cfa4355-1399-458f-9592-42a560fcdd18"; // Your Flow ID
        const APPLICATION_TOKEN = "AstraCS:eZTrvkmgCkDOvCIlRBIXkvQu:e9585829f2900e7f1cfff7b06e7ac133f3413c8572c0408495a1001fce73a945"; // Replace with your actual token

        // Function to call the LangFlow API
        async function runFlow(message) {
            const apiUrl = `${BASE_API_URL}/lf/${LANGFLOW_ID}/api/v1/run/${FLOW_ID}`;

            const payload = {
                input_value: message,
                output_type: "chat",
                input_type: "chat",
            };

            const headers = {
                "Authorization": `Bearer ${APPLICATION_TOKEN}`,
                "Content-Type": "application/json"
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    return data; // Return the API response
                } else {
                    throw new Error(`Error: ${response.statusText}`);
                }
            } catch (error) {
                console.error("Error:", error);
                throw error;
            }
        }

        // Function to handle the button click
        async function sendPrompt() {
            const prompt = document.getElementById("promptInput").value;

            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            try {
                const response = await runFlow(prompt);
                document.getElementById("responseText").textContent = response.response; // Adjust based on the API response structure
            } catch (error) {
                document.getElementById("responseText").textContent = "Failed to get response. Check the console for details.";
            }
        }

        // Attach the function to the button click event
        document.getElementById("sendButton").addEventListener("click", sendPrompt);
    </script>
</body>
</html>
