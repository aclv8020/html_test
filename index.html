<h1>Test of HTML Below</h1>

<div class="hf-embed-wrapper" style="max-width:600px; margin: auto;">
  <form id="hf-prompt-form" style="display: flex; margin-bottom: 10px;">
    <input type="text" id="hf-prompt-input" placeholder="Give a one sentence summary of what a beginner should do to exit this crypto cycle top properly" style="flex: 1; padding:8px; border:1px solid #ccc; border-radius:4px;" />
    <button type="submit" style="padding:8px 12px; margin-left:5px; border:none; background:#007bff; color:#fff; border-radius:4px;">Send</button>
  </form>
  <iframe id="hf-space-iframe" src="https://huggingface.co/spaces/andyhuggingvegas/pdfchat1" style="width: 100%; height: 500px; border: none; border-radius: 4px;"></iframe>
</div>
<script>
  document.getElementById('hf-prompt-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const prompt = document.getElementById('hf-prompt-input').value;
    const iframe = document.getElementById('hf-space-iframe');
    iframe.contentWindow.postMessage({ prompt: prompt }, '*');
  });
</script>
