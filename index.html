<h1>Test of HTML Below</h1>

<div class="hf-space-wrapper" style="margin: 0 auto; max-width:800px;">
  <form id="hf-space-form" style="display: flex; margin-bottom: 10px;">
    <input type="text" id="hf-space-input" placeholder="Give a one sentence summary of what a beginner should do to exit this crypto cycle top properly" style="flex: 1; padding:8px; border:1px solid #ccc; border-radius:4px;" />
    <button type="submit" style="padding:8px 12px; margin-left:5px; border:none; background:#007bff; color:#fff; border-radius:4px; cursor:pointer;">Send</button>
  </form>
  <iframe id="hf-space-iframe" src="https://andyhuggingvegas-pdfchat2.hf.space/" style="width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 4px;"></iframe>
</div>
<script>
  document.getElementById('hf-space-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const prompt = document.getElementById('hf-space-input').value;
    const iframe = document.getElementById('hf-space-iframe');
    
    // Send the prompt to the iframe using the postMessage API
    iframe.contentWindow.postMessage({
      data: prompt,
      target: "gradio"
    }, "*");
    
    // Optional: Clear the input field after sending
    document.getElementById('hf-space-input').value = '';
  });
</script>
